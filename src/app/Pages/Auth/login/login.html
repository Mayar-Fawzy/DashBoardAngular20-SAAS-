<div class="login-container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="login-card card p-4 shadow-sm">
    <h2 class="card-title text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter your email" [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter your password" [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password must be at least 6 characters.
        </div>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mb-3">{{ errorMessage }}</div>
      <button type="submit" class="btn w-100 mb-3" [disabled]="isLoading || loginForm.invalid">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        Login
      </button>
    </form>
   
  </div>
</div>

<h3>Dashboard</h3>
<div class="cards-container">
  @for (item of navItems; track $index) {
    <div class="sales-products d-flex align-items-center justify-content-center">
      <div class="icons" [style.background-color]="item.color">
        <div class="">
          <i [class]="item.icon"></i>
        </div>
      </div>
      <div class="card">
        <span>{{item.count}}</span>
        <p>{{ item.title }}</p>
      </div>
    </div>
  }
</div>
<div class="charts-container">
  <div class="chart-section">
    <h3>Reports</h3>
    <div echarts [options]="lineChartOption" class="chart"></div>
  </div>
  <div class="chart-section">
    <h3>Analytics</h3>
    <div echarts [options]="doughnutChartOption" class="chart"></div>
  </div>
</div>
